<ion-header>

  <ion-navbar color="primary">
    <ion-title>task</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  
        <ion-item *ngFor="let list of lists">
        {{list.task1}}<br>
        {{list.task2}}<br>
        {{list.task3}}<br>
        {{list.task4}}<br>
        </ion-item>
       

       <ion-buttons end>
          <button ion-button icon-only (click)="addTask()"><ion-icon name="add-circle"></ion-icon>Add</button>
        </ion-buttons>
        
       <ion-buttons end>
        <button ion-button (click)="home()">Home</button>
      </ion-buttons>
</ion-content>
